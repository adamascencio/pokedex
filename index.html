<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="badge-styles.css">
  <title>Pokedex</title>
</head>
<body>
  <h1>Pokémon Search App</h1>
  <div class="pokedex-container">
    <section>
      <div class="search-container">
        <p>Search for Pokémon or ID:</p>
        <div>
          <input required id="search-input" type="text">
          <button id="search-button">Search</button>
        </div>
      </div>
    </section>
    <section>
      <div class="img-container">
        <div id="pokemon-info">
          <span id="pokemon-name"></span>
          <span id="pokemon-id"></span>
          <div id="weight-height">
            <span id="weight"></span>
            <span id="height"></span>
          </div>
        </div>
        <img src="" alt="" id="pokemon-image">
        <p id="types"></p>
      </div>
    </section>
    <section>
      <div class="stats-container">
        <h3 class="heading">Base</h3>
        <h3 class="heading">Stats</h3>
        <div class="stats">HP:</div>
        <div id="hp" class="stats"></div>
        <div class="stats">Attack:</div>
        <div id="attack" class="stats"></div>
        <div class="stats">Defense:</div>
        <div id="defense" class="stats"></div>
        <div class="stats">Sp. Attack:</div>
        <div id="special-attack" class="stats"></div>
        <div class="stats">Sp. Defense:</div>
        <div id="special-defense" class="stats"></div>
        <div class="stats">Speed:</div>
        <div id="speed" class="stats"></div>
      </div>
    </section>
  </div>
  <script src="./script.js"></script>
</body>

</html>
